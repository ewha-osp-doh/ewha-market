<!DOCTYPE html>
<html>
  <head>
    <title>리뷰 작성하기</title>
    <link rel="stylesheet" href="../static/css/status-bar.css" />
    <link rel="stylesheet" href="../static/css/alt-header.css" />
    <link rel="stylesheet" href="../static/css/submit_btn.css" />
    <link rel="stylesheet" href="../static/css/screens/reg_reviews.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- 상단 status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 상단 header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#">
          <i class="fas fa-arrow-left fa-lg" style="color: black"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">리뷰 작성하기</h1>
      </div>
    </header>
    <main>
      <form action="" method="post" onsubmit="return validateForm()">
        <label for="productImage"></label>
        <input
          type="file"
          id="productImage"
          name="productImage"
          accept=".jpg, .png"
          onchange="checkFile()"
          required
        />
        <div id="imageWrapper" onclick="uploadImage()">
          <img id="defaultIcon" src="../static/assets/camera.svg" />
          <img id="imagePreview" />
        </div>
        <br />
        <div class="textContent">
          <label for="reviewTitle">리뷰 제목</label><br />
          <input
            type="text"
            id="reviewTitle"
            name="reviewTitle"
            required
          /><br /><br />

          <label for="productName">상품 이름</label><br />
          <!-- [TODO] 클릭한 카드에서 직접 가져오기 -->
          <input
            type="text"
            id="productName"
            name="productName"
            required
          /><br /><br />

          <label for="reviewerId">리뷰자 아이디</label><br />
          <!-- [TODO] 로그인 정보에서 직접 가져오기 -->
          <input type="text" id="reviewerId" name="reviewerId" required />
          <hr />

          <label>별점</label><br />
          <fieldset class="rate">
            <input type="radio" id="rating10" name="rating" value="5" /><label
              for="rating10"
              title="5점"
            ></label>
            <input type="radio" id="rating9" name="rating" value="4.5" /><label
              class="half"
              for="rating9"
              title="4.5점"
            ></label>
            <input type="radio" id="rating8" name="rating" value="4" /><label
              for="rating8"
              title="4점"
            ></label>
            <input type="radio" id="rating7" name="rating" value="3.5" /><label
              class="half"
              for="rating7"
              title="3.5점"
            ></label>
            <input type="radio" id="rating6" name="rating" value="3" /><label
              for="rating6"
              title="3점"
            ></label>
            <input type="radio" id="rating5" name="rating" value="2.5" /><label
              class="half"
              for="rating5"
              title="2.5점"
            ></label>
            <input type="radio" id="rating4" name="rating" value="2" /><label
              for="rating4"
              title="2점"
            ></label>
            <input type="radio" id="rating3" name="rating" value="1.5" /><label
              class="half"
              for="rating3"
              title="1.5점"
            ></label>
            <input type="radio" id="rating2" name="rating" value="1" /><label
              for="rating2"
              title="1점"
            ></label>
            <input type="radio" id="rating1" name="rating" value="0.5" /><label
              class="half"
              for="rating1"
              title="0.5점"
            ></label>
          </fieldset>
          <!-- <div id="ratingText">별점: 0</div> -->
          <br /><br />
          <label for="reviewText">리뷰 글</label><br />
          <textarea
            id="reviewText"
            name="reviewText"
            rows="12"
            cols="50"
            required
          ></textarea>
        </div>
        <input id="submitBtn" type="submit" value="등록하기" />
      </form>
    </main>
    <script src="../static/js/reg_reviews.js"></script>
  </body>
</html>
