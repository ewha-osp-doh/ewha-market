<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 & 회원가입 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        .register {
            text-align: center;
            font-size: 0.9em;
        }
        .register a {
            color: #5cb85c;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
<img src="../static/assets/logo_simple.svg" alt="로고" style="max-width:100%;height:auto;">
        <h2>로그인</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="ID" required>
            <input type="password" id="loginPassword" placeholder="password" required>
            <button type="submit">login</button>
            <p class="register">계정이 없으신가요? <a href="/signup" id="showRegister">회원가입</a></p>
        </form>

        <!-- 회원가입 양식은 기본적으로 숨겨져 있습니다 -->
        <form id="registerForm" style="display: none;">
            <h2>회원가입</h2>
            <input type="text" id="registerUsername" placeholder="사용자명" required>
            <input type="password" id="registerPassword" placeholder="비밀번호" required>
            <input type="password" id="registerConfirmPassword" placeholder="비밀번호 확인" required>
            <button type="submit">회원가입</button>
        </form>
    </div>

            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

            alert('로그인 시도: ' + username);
        });
